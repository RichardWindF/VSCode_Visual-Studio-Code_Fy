    <h1> 早发白帝城 </h1>
    <h2>唐（李白）</h2>
</head>

<body>
    <ol type="a">
        <li>朝辞白帝彩云间，<br /></li>
        <li>千里江陵一日还。<br /></li>
        <li>两岸猿声啼不住，<br /></li>
        <li>轻舟已过万重山。<br /></li>

    </ol>
