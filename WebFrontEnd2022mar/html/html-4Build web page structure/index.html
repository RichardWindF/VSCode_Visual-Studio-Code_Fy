<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>2_1 Div+Span</title>
</head>

<body>

    <!-- Div  是成对标签 -->
    <div><img src="pics/ad_atlanta.png" height="20%" width="20%"> 亚特兰大介绍</div>
    <div><img src="pics/ad_honolulu.png" height="20%" width="20%"> Honolulu 介绍</div>
    <div><img src="pics/ad_lasvegas.png" height="20%" width="20%"> 赌城介绍</div>

    <!-- span 是成对标签 -->
    <span><img src="pics/ad_atlanta.png" height="20%" width="20%"> 亚特兰大介绍</span>
    <span><img src="pics/ad_honolulu.png" height="20%" width="20%"> Honolulu 介绍</span>
    <span><img src="pics/ad_lasvegas.png" height="20%" width="20%"> 赌城介绍</span>
    
    <!-- 标签的嵌套规则 -->
    <!-- 块级元素可以包含行内元素及 某些 块级元素 -->
    <!-- 例如 -->
    <div><h1></h1><a href=""></a></div>      
    
    <!--  行内元素不能包含块元素，只能包含其它行内元素 -->
    <a href=""><h1></h1><div></div></a>  <!-- 错误的 -->  
    <span><em></em></span>             <!--正确的  -->

    <!-- 块级元素不能放在<p> 标签内 -->
        <p><div>1111</div><h1>2222</h1></p>   <!-- 错误的, 可以显示，是系统自动调整，看调试工具可知 --> 

    <!-- 特殊块级元素只能包含行的元素，不能再包含块的元素 -->
    <!-- 比如 h1---h6,p, dt -->

    <!-- 块级 元素与块元素并列，行内元素与行内元素并列 -->
    <div><h1></h1><p></p></div>    <!--正确的  -->
    <div><span></span><a href=""></a></div>  <!--正确的  -->
    <div><h1>3333</h1><span>4444</span></div>      <!-- 错误的,但该规则并不严格，可以显示，系统也没调整--建议尽量遵守 -->
    

</body>




</html>
