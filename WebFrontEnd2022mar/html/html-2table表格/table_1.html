<!DOCTYPE html>
<html>
<head>
    <title>table 表格</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8"/>
</head>

<body>
    <!-- 创建2行3列的表格 -->
    <!-- 默认无边框，可以border 设置 -->
    <table border="2">
        <tr>
            <td>2022年</td>
            <td>2021年</td>
            <td>2020年</td>
        </tr>

        <tr>
            <td>18000</td>
            <td>9000</td>
            <td>8000</td>
        </tr>


    </table>
</body>


</html>
