<!DOCTYPE html>
<html>

<head>
    <title>form2.23 select下拉菜单和列表</title>
</head>

<body>
    <h1 align="center"> 注册信息 </h1>
    <hr color="#336699" />

    <!-- action值是url, 这里指定的一个后台文件 -->
    <!-- <form action="action.php">  默认是get 方式-->
    <form action="action.php" method="post" target="_blank"> 
        <!-- 里面是8行2列的表格 -->
        <table align="center" bgcolor="#g2f2f2" width="1000px" cellspacing="20px" >
            <tr>
                <td align="right" width="30%">姓名：</td>
                <td align="left"> <input type="text" name="username" size="25" maxlength="6" placeholder="请输入姓名" /></td>
            </tr>
            <tr>
                <td align="right">邮箱：</td>
                <td><input type="text" name="emfoail" value="@163.com" /></td>
            </tr>
            <tr>
                <td align="right">密码：</td>
                <td><input type="password" name="password" size="25" maxlength="6" placeholder="请输入密码" /></td>
            </tr>
            <tr>
                <td align="right">确认密码：</td>
                <td><input type="password" name="paw_confirm" size="25" maxlength="6" placeholder="请确认密码" /></td>
            </tr>
            <tr>
                <td align="right">上传照片:</td>
                <td><input type="file" name="file"></td>
            </tr>
            <tr>
                <td align="right">性别：</td>
                <td>
                    <input type="radio" name="gender" value="male" />男
                    <input type="radio" name="gender" value="female" checked>女
                </td>

            </tr>
            <tr>
                <td align="right">爱好：</td>
                <td>
                    <input type="checkbox" name="dx1" value="read" /> 读书
                    <input type="checkbox" name="dx1" value="dance" /> 跳舞
                    <input type="checkbox" name="dx1" value="swim" /> 游泳
                    <input type="checkbox" name="dx1" value="sing" /> 唱歌
                </td>
            </tr>

            <tr>
                <td align="right">城市：</td>
                <td>
                    <!-- 用下拉菜单的方式 -->
                    <select>
                        <option value="xz">请选择城市</option>
                        <option value="bj">北京</option>
                        <option value="sh">上海</option>
                        <option value="hb">河北</option>
                        <option value="tj">天津</option>
                        <option value="xm" selected>厦门</option>
                        <option value="fj">福建</option>
                    </select>

                    <select name="cityList" multiple size="3">
                        <option value="bj">北京</option>
                        <option value="sh">上海</option>
                        <option value="hb">河北</option>
                        <option value="tj">天津</option>
                        <option value="xm">厦门</option>
                        <option value="fj">福建</option>
                    </select>

                    <select name="cityList">
                        <option value="xz">---请选择---</option>
                        <optgroup label="直辖市">
                            <option value="bj">北京</option>
                            <option value="sh">上海</option>
                            <option value="tj">天津</option>
                        </optgroup>

                        <optgroup label="其它地区">
                            <option value="hb">河北</option>
                            <option value="xm">厦门</option>
                            <option value="fj">福建</option>
                        </optgroup>

                    </select>

                    <select name="cityList" size="5" multiple>
                        <option value="xz">---请选择---</option>
                        <optgroup label="直辖市">
                            <option value="bj">北京</option>
                            <option value="sh">上海</option>
                            <option value="tj">天津</option>
                        </optgroup>

                        <optgroup label="其它地区">
                            <option value="hb">河北</option>
                            <option value="xm">厦门</option>
                            <option value="fj">福建</option>
                        </optgroup>

                    </select>
                </td>
            </tr>

            <!-- 新添加一行，测试 textarea -->
            <tr>
                <td align="right">简介：</td>
                <td>
                    <textarea name="jj" placeholder="请输入简介：" rows="5" cols="50px">
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                        akjfkdjffffffffffffffffffffffffffffffffffffffffffffffff
                    </textarea>
                </td>
            </tr>

            <tr>
                <td align="right"> 按钮选项： </td>

                <td> <input type="button" name="normal" value="btn1-普通按钮" />
                    <input type="submit" name="submit" value="btn2-提交" />
                    <input type="reset" name="reset" value="btn3-重置" />
                    <input type="image" name="image_button" value="btn4-图片按钮"
                        src="https://cdn.cnn.com/cnnnext/dam/assets/220329133842-ukraine-russia-conflict-large-tease.jpg" />
                </td>

            </tr>

            <tr>
                <td align="right">隐藏域：</td>
                <td>
                    <input type="hidden" name="hidden" value="这是用户注册信息">
                </td>
            </tr>


        </table>

    </form>



</body>

</html>
